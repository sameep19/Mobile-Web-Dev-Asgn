<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="Css/swiper.css">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
      <title> Assignment 7 </title>
   </head>
   <body>
      <header>
         <h1>Sameep</h1>
      </header>
      <main>
         <div class="swiper-container">
            <div class="swiper-wrapper">
               <div class="swiper-slide">
                  <h2> Step #1</h2>
                  <form id="form1" class="two-column-layout">
                     <label> Name of School:</label>   
                     <input type="text" name="schoolName" placeholder="School Name" required>                 
                     <label for="dateOfJoining">Date of Joining:</label>
                     <input type="date" id="dateOfJoining" name="dateOfJoining" required>
                     <label>Graduated</label>
                     <div class="radiobox">
                        <input type="radio" id="yes1" name="agreement" value="yes" required>
                        <label for="yes1">Yes</label>
                        <input type="radio" id="no1" name="agreement" value="no" required>
                        <label for="no1">No</label>
                     </div>
                  </form>
               </div>
               <div class="swiper-slide">
                  <h2> Step #2</h2>
                  <form id="form2" class="two-column-layout">
                     <label for="email"> Email:</label>  
                     <input type="email" name="email" id="email" placeholder="Email ID" required>                
                     <label for="tel">Phone Number:</label>
                     <input type="tel" name="tel" id="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Format: 000-000-0000" 
                        oninvalid="this.setCustomValidity('Please enter a valid phone number (e.g., 123-456-7890)')"
                        oninput="this.setCustomValidity('')" required/>
                     <label for="CanadaZipCode">ZipCode:</label>
                     <input type="text" id="CanadaZipCode" name="CanadaZipCode" placeholder="N1A-1P1" required 
                        pattern="[A-Za-z]\d[A-Za-z] \d[A-Za-z]\d"
                        oninvalid="setCustomValidity('Please enter a valid Canada zip code (e.g., N9B 1Y8)')"
                        oninput="setCustomValidity('')" required/>
                  </form>
               </div>
               <div class="swiper-slide">
                  <h2> Step #3</h2>
                  <form id="form3" class="two-column-layout">         
                     <label for="creditCard">Credit Card Number:</label>
                     <input type="text" id="creditCard" name="creditCard" data-validate="required creditCard" required>
                     <label for="expirationDate">Expiration Date:</label>
                     <input type="date" id="expirationDate" name="expirationDate" required/>
                     <label for="cvv">CVV:</label>
                     <input type="text" id="cvv" name="cvv" data-validate="required cvv" required/>
                  </form>
               </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
         </div>
        
      </main>
      <div><input type="submit" value="Submit"></div>
      <footer>
         <p>Copyright 2023 by Sameep Pradeep</p>
      </footer>
      <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
      <script src="validate.js"></script>
      <script src="swiper.js"></script>
   </body>
</html>
